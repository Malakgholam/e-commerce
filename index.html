<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto Serif' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="bg py-4 mb-5">
        <div class="container d-flex justify-content-end align-items-center">
            <div class="cursor-pointer relative">
                <span id="cart-count" class="flex justify-center items-center absolute bg-primary rounded-full w-5 h-5 top-[-10px] right-0">0</span>
                <svg id="cart-icon" stroke="white" fill="white" stroke-width="0" viewBox="0 0 1024 1024" class="text-3xl" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                    <path d="M922.9 701.9H327.4l29.9-60.9 496.8-.9c16.8 0 31.2-12 34.2-28.6l68.8-385.1c1.8-10.1-.9-20.5-7.5-28.4a34.99 34.99 0 0 0-26.6-12.5l-632-2.1-5.4-25.4c-3.4-16.2-18-28-34.6-28H96.5a35.3 35.3 0 1 0 0 70.6h125.9L246 312.8l58.1 281.3-74.8 122.1a34.96 34.96 0 0 0-3 36.8c6 11.9 18.1 19.4 31.5 19.4h62.8a102.43 102.43 0 0 0-20.6 61.7c0 56.6 46 102.6 102.6 102.6s102.6-46 102.6-102.6c0-22.3-7.4-44-20.6-61.7h161.1a102.43 102.43 0 0 0-20.6 61.7c0 56.6 46 102.6 102.6 102.6s102.6-46 102.6-102.6c0-22.3-7.4-44-20.6-61.7H923c19.4 0 35.3-15.8 35.3-35.3a35.42 35.42 0 0 0-35.4-35.2zM305.7 253l575.8 1.9-56.4 315.8-452.3.8L305.7 253zm96.9 612.7c-17.4 0-31.6-14.2-31.6-31.6 0-17.4 14.2-31.6 31.6-31.6s31.6 14.2 31.6 31.6a31.6 31.6 0 0 1-31.6 31.6zm325.1 0c-17.4 0-31.6-14.2-31.6-31.6 0-17.4 14.2-31.6 31.6-31.6s31.6 14.2 31.6 31.6a31.6 31.6 0 0 1-31.6 31.6z"></path>
                </svg>
            </div>
        </div>
    </nav>

    <div id="cart-list" class="position-fixed top-0 end-0 bg-white shadow-lg p-3" style="width: 300px; height: 100%; transform: translateX(100%); transition: transform 0.3s;">
        <h3 class="font-weight-bold">Cart</h3>
        <button id="close-cart-btn" class="btn btn-danger">Close</button>
        <div id="cart-items" class="mt-3"></div>
    </div>
    

    <main class="container">
        <div id="loading" class="d-flex vh-100 justify-content-center align-items-center">
            <h2>Loading....</h2>
        </div>
        <div id="error" class="d-none vh-100 justify-content-center align-items-center">
            <div class="alert alert-danger"></div>
        </div>
        <div id="main-content" class="d-none"></div>
        <div class="row">
            <aside id="side-bar-categories" class="col-3">
                <div class="border shadow rounded-2 overflow-auto h-100 p-2">
                    <h3 class="pb-3 w-100 border-bottom border-black">Categories</h3>
                    <ul id="categories" class="list-unstyled px-0"></ul>
                </div>
            </aside>
            <!-- Products -->
            <section class="col-9" id="products-section">
                <div id="products-container" class="row">
                    <!-- Products will be populated here -->
                </div>
            </section>
        </div>
    </main>

    <script type="module" src="./js/main.js"></script>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>
</html>
